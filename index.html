<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Quiz - 3D Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="score-board">
        <div class="score-item">SCORE: <span id="score-display" class="big-score">0</span></div>
        <div class="score-item" style="font-size: 0.8rem; color: #888;">HIGH: <span id="high-score-display">0</span></div>
        <div id="streak-display" class="streak-box">üî• STREAK x0</div>
    </div>

    <div id="continent-badge">REGION: <span id="current-continent-text">WORLD</span></div>

    <div id="target-display"></div> 

    <div id="zoom-controls">
        <div class="zoom-btn" id="zoom-in">+</div>
        <div class="zoom-btn" id="zoom-out">-</div>
    </div>

    <div id="ui-container">
        <h1>Global Quiz üåç</h1>
        <div id="status-bar" style="font-size: 0.9rem; color: #888;">INITIALIZING SYSTEM...</div>

        <div id="timer-bar-container"><div id="timer-bar"></div></div>
        
        <input type="text" id="country-input" list="country-list" placeholder="Enter country name..." autocomplete="off">
        <datalist id="country-list"></datalist>

        <div id="result-text"></div>

        <div class="control-group" id="btn-group">
            <button id="btn-mode-type" disabled>GEO GUESS</button>
            <button id="btn-mode-click" class="btn-blue" disabled>MAP HUNTER</button>
        </div>

        <div id="continent-selection">
            <button class="btn-continent btn-global" onclick="selectContinent('World')">üåç WORLD (ALL)</button>
            <button class="btn-continent" onclick="selectContinent('Asia')">ASIA</button>
            <button class="btn-continent" onclick="selectContinent('Europe')">EUROPE</button>
            <button class="btn-continent" onclick="selectContinent('Africa')">AFRICA</button>
            <button class="btn-continent" onclick="selectContinent('Americas')">AMERICAS</button>
            <button class="btn-continent" onclick="selectContinent('Oceania')">OCEANIA</button>
        </div>

        <button id="btn-confirm" class="btn-confirm" style="display:none;">‚úÖ CONFIRM</button>

        <div id="end-round-controls" style="display:none;">
            <button id="btn-exit" class="btn-secondary">EXIT</button>
            <button id="btn-next" class="btn-primary">NEXT ROUND >></button>
        </div>
        
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        } }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
